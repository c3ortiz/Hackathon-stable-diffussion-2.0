<!DOCTYPE html>
<html>
<head>
    <title>Rubberduck App</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="flex md:flex-row-reverse flex-wrap">
    <div class="w-full md:w-2/4 p-4 text-center ">
      <form class="w-full max-w-sm pt-20" action="{{ url_for('index') }}" method="post">
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
              Project name
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="inline-full-name" type="text" placeholder="My cool duck class">
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <input type="file" />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
              OpenAI API Key
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" name="openaiapikey" id="inline-password" type="password" placeholder="******************">
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password" name="fname">
              Stable Diffusion API Key
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" name="stablediffapikey" id="inline-password" type="password" placeholder="******************">
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3"></div>
          <label class="md:w-2/3 block text-gray-500 font-bold">
            <input class="mr-2 leading-tight" type="checkbox">
            <span class="text-sm">
              Accept our terms and conditions
            </span>
          </label>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
              Study!
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="w-full md:w-2/4  p-4 text-center pt-20 pl-15">
      <img src="static/images/txt2img_1.jpeg" />
    </div>
    {% for url in image_urls %}
		  <img src="{{ url }}" alt="image">
	  {% endfor %}
    <!-- <img src="static/images/txt2img_0.png" alt="Image1">
    <img src="static/images/txt2img_1.jpeg" alt="Image2">
    <img src="static/images/txt2img_2.jpeg" alt="Image3">
    <img src="static/images/txt2img_3.jpeg" alt="Image4">
    <img src="static/images/txt2img_4.jpeg" alt="Image5">
    <img src="static/images/txt2img_5.jpeg" alt="Image6"> -->
  </div>
</body>
</html>
